<!doctype html>
<html lang="en">

    <!-- ✅ SEO Meta Tags with Your Motto -->
    <title>The Age of GenZ - News You Can Vibe With</title>

    <meta name="author" content="The Age of GenZ" />
    <meta name="robots" content="index, follow" />
    
    <!-- ✅ Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:site_name" content="The Age of GenZ" />

    <meta name="twitter:image" content="https://theageofgenz.com/logo.png" />
