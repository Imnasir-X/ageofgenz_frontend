<style>
      /* Critical CSS for above-the-fold content - ENHANCED VERSION */
      :root {
        --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        --font-display: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        --color-primary: #f97316;
        --color-accent: #3b82f6;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-size: 16px;
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        font-family: var(--font-primary);
        color: #1f2937 !important;
        background-color: #f9fafb !important;
        font-weight: 400;
        line-height: 1.6;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 0.5em;
        color: #1f2937 !important;
      }
      
      p, span, div, a {
        color: inherit !important;
      }
      
      /* ðŸ”¥ BRAND RECOGNITION: Enhanced H1 with brand variations */
      .seo-h1 {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
        color: #1f2937 !important;
        font-size: 2rem !important;
        font-weight: 700 !important;
        font-family: var(--font-display) !important;
      }
      
      /* Enhanced accessibility and performance styles */
      .skip-to-content {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1em;
        background-color: var(--color-primary);
        color: white;
        text-decoration: none;
      }
      
      .skip-to-content:focus {
        left: 50%;
        transform: translateX(-50%);
        top: 0;
      }
      
      /* Loading states for better UX */
      .skeleton {
        animation: skeleton-loading 1s linear infinite alternate;
      }
      
      @keyframes skeleton-loading {
        0% { background-color: hsl(200, 20%, 80%); }
        100% { background-color: hsl(200, 20%, 95%); }
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        html { scroll-behavior: auto; }
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Print optimization */
      @media print {
        body { color: black !important; background: white !important; }
        .ad-container, .no-print, .seo-h1 { display: none !important; }
      }
    </style>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX', {
        page_title: 'The Age Of GenZ',

        link_attribution: true,
        allow_ad_personalization_signals: true
      });
      
      // ðŸ”¥ BRAND RECOGNITION: Enhanced brand tracking
      gtag('event', 'brand_impression', {
        event_category: 'Brand',
        event_label: 'The Age Of GenZ',
        brand_name: 'The Age Of GenZ',
        brand_alternate: 'theageofgenz',
        non_interaction: true
      });
      
      // Enhanced performance monitoring with GEO tracking
      if ('performance' in window && 'PerformanceObserver' in window) {
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            gtag('event', 'web_vitals', {
              event_category: 'Web Vitals',
              event_label: entry.name,
              value: Math.round(entry.value),
              non_interaction: true
            });
          }
        }).observe({ entryTypes: ['largest-contentful-paint', 'first-input', 'layout-shift'] });
        
        // Track GEO-specific events
        gtag('event', 'page_view', {
          event_category: 'GEO Optimization',
          event_label: 'Homepage View',
          content_group1: 'News Platform',
          content_group2: 'Multi-Generational'
        });
      }
